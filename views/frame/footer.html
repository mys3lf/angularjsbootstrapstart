<footer>
    <div class="container">
        <div class="col-md-12 headline" ng-if="footer.logo != null">
            <h3><img ng-if="footer.logo.src != null" ng-attr-src="{{footer.logo.src}}" /><span>{{footer.logo.claim}}</span></h3>
        </div>
        <div class="row page-header">
            <div class="col-md-4 " data-ng-repeat="item in footer.navigation">
                <h3>{{item.headline}}</h3>
                <ul>
                    <li data-ng-repeat="subitem in item.items">
                        <a ng-attr-href="{{subitem.link.indexOf('http') > -1 ? subitem.link : '#' + subitem.link}}">{{subitem.label}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
